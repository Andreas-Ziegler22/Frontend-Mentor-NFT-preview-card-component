<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="middle">
          <img src="./images/icon-view.svg" alt="" />
        </div>
        <p3 class="title">Equilibrium #3429</p3>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="small-flex-group">
          <p class="left">
            <img src="./images/icon-ethereum.svg" alt="" class="icon" />
            0.041 ETH
          </p>
          <p class="right">
            <img src="./images/icon-clock.svg" alt="" class="icon" />
            3 days left
          </p>
          <span></span>
          <div class="card-bottom-Avatar">
            <img src="./images/image-avatar.png" alt="" class="avatar" />

            <p><span class="highlight-avatar">Creation of</span>Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
  </body>
</html>
